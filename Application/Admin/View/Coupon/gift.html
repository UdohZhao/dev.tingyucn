<include file='../Application/Admin/View/Layouts/header.html'/>
<include file='../Application/Admin/View/Layouts/nav.html'/>

<!-- Page -->
<div class="page animsition">
    <div class="page-header">
        <h1 class="page-title">赠送优惠券页面</h1>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-heading">赠送优惠券</h3>
            </div>
            <div class="panel-body">

                <div class="example">
                    <form class="form-horizontal" id="frm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" style="color:black;">用户: </label>
                            <div class="col-sm-9">
                                <input style="width:500px;" type="text" class="form-control" value="{$userInfo.username}" name="username"  autocomplete="off"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label" style="color:black;">选择服务项目</label>
                            <select name="scid" class="form-control" style="margin-left:265px;width:500px;"  class="form-control">
                               <foreach name="sevice" item="v">
                                   <optgroup label="{$v.type}">
                                       <foreach name="v['detail']" item="vo">
                                           <option value="{$vo.id}">{$vo.cname}</option>
                                       </foreach>
                                   </optgroup>
                               </foreach>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" style="color:black;">优惠券名称: </label>
                            <div class="col-sm-9">
                                <input style="width:500px;" type="text" class="form-control" name="cname"  autocomplete="off"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" style="color:black;">优惠券说明: </label>
                            <div class="col-sm-9">
                                <textarea style="width:500px;" type="text" class="form-control" name="explain"  autocomplete="off"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" style="color:black;">赠送金额: </label>
                            <div class="col-sm-9">
                                <input style="width:500px;" type="text" class="form-control" name="price"  autocomplete="off"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" style="color:black;">截止日期: </label>
                            <div class="col-sm-9">
                                <input style="width:500px;" type="text" class="form-control" name="end_time" placeholder="格式如:2017/01/01"  autocomplete="off"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button type="button" id="bt" class="btn btn-primary">确认赠送</button>
                                <button id="cbt" style="margin-left: 20px;" type="reset" class="btn btn-default btn-outline">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Page -->


<include file='../Application/Admin/View/Layouts/footer.html'/>

<script>
$(function(){
    $('#bt').click(function(){
        var data=$('#frm').serialize();
        var id='{$userInfo.id}';//用户id
        var status='{$status}';

        if(status){
            var url='__APP__/Coupon/Oldsave';
        }else{
            var url='__APP__/Coupon/save';
        }
        if(id){
            data=data+'&uid='+id;
        }
        $.ajax({
            url:url,
            data:data,
            dataType:'json',
            type:'post',
            success:function(re){
                if(re.info==1){
                    alert(re.msg)
                }else if(re.info==2){
                    alert(re.msg)
                }
            }
        })
    })
})
</script>
