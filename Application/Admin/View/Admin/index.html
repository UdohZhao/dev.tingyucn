<include file='../Application/Admin/View/Layouts/header.html'/>
<include file='../Application/Admin/View/Layouts/nav.html'/>

<!-- Page -->
<div class="page animsition">
    <div class="page-header">
        <h1 class="page-title">管理员管理</h1>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">添加管理员</h3>
            </div>
            <div class="panel-body">

                <div class="example">
                    <form class="form-horizontal" id="frm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" style="color:black;">用户名: </label>
                            <div class="col-sm-9">
                                <input id="name" maxlength="20" style="width:500px;" type="text" class="form-control" name="username"  autocomplete="off"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" style="color:black;">密码: </label>
                            <div class="col-sm-9">
                                <input id="pwd" maxlength="20" style="width:500px;" type="password" class="form-control" name="password"  autocomplete="off"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button type="button" id="bt" class="btn btn-primary">确认添加</button>
                                <button id="cbt" style="margin-left: 20px;" type="reset" class="btn btn-default btn-outline">取消添加</button>
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
<!-- End Page -->


<include file='../Application/Admin/View/Layouts/footer.html'/>

<script>
    $(function(){
        $("#bt").click(function(){
            if($("#name").val()=="" || $("#pwd").val()==""){
                alert('不能为空');
            }else{
                $.ajax({
                    url:'__APP__/Admin/save',
                    data:$("#frm").serialize(),
                    type:'post',
                    dataType:'json',
                    success:function(re){
                        if(re==true){
                            alert('信息上传成功');
                            window.location.href='__APP__/Admin/oper';
                        }
                    }
                });
            }

        })
    })
</script>
