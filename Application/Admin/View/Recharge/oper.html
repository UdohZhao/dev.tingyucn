<include file='../Application/Admin/View/Layouts/header.html'/>
<include file='../Application/Admin/View/Layouts/nav.html'/>

<!-- Page -->
<div class="page animsition">
    <div class="page-header">
        <h1 class="page-title">充值列表</h1>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">列表</h3>
            </div>
            <div class="panel-body">
                <form class="bs-example bs-example-form"  action="__APP__/Recharge/oper" method="get">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">搜索</button>
                            </span>
                            <input type="text" name="keyword" class="form-control" placeholder="输入手机号码搜索">
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </form>
                <table class="table table-bordered">
                    <caption>提现列表</caption>
                    <thead>
                    <tr>
                        <th>用户电话</th>
                        <th>提现金额</th>
                        <th>充值时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach  name="info" item="v">
                        <tr>
                            <td>{$v.username}</td>
                            <td>{$v.money}</td>
                            <td>{$v.ctime|date='Y-m-d H:i:s',###}</td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                {$page}
            </div>
        </div>
    </div>
</div>
<!-- End Page -->


<include file='../Application/Admin/View/Layouts/footer.html'/>
