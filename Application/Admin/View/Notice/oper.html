<include file='../Application/Admin/View/Layouts/header.html'/>
<include file='../Application/Admin/View/Layouts/nav.html'/>

<!-- Page -->
<div class="page animsition">
    <div class="page-header">
        <h1 class="page-title">系统消息</h1>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">列表</h3>
            </div>
            <div class="panel-body">

                <table class="table table-bordered">
                    <caption>边框表格布局</caption>
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>内容</th>
                        <th>发布时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach  name="arr" item="v">
                        <tr>
                            <td>{$v.title}</td>
                            <td>{$v.content}</td>
                            <td>{$v.ctime|date='Y-m-d H:i:s',###}</td>
                            <td><a href="__APP__/Notice/update/id/{$v.id}"><button>修改</button></a> | <button onclick="javascript:dele(this.value)" value="{$v.id}">删除</button></td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                {$page}
            </div>
        </div>
    </div>
</div>
<!-- End Page -->


<include file='../Application/Admin/View/Layouts/footer.html'/>

<script>
    function dele(id){
        $.ajax({
            url:'__APP__/Notice/del',
            data:'id='+id,
            dataType:'json',
            type:'post',
            success:function(re){
                if(re===true){
                    alert("删除成功");
                    location.reload();
                };
            }
        })
    }
</script>
